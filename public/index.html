<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/><title>Lo-fi Music Player</title><style>
:root{--lg-bg-color:rgba(255,255,255,0.25);--lg-highlight:rgba(255,255,255,0.75);--lg-text:#fff;--lg-hover-glow:rgba(255,255,255,0.4);--lg-red:#fb4268;--lg-grey:#5b5b5b;}
body{margin:0;padding:2rem 0;min-height:calc(100vh - 4rem);display:flex;flex-direction:column;align-items:center;justify-content:center;font-family:sans-serif;background:url("https://images.unsplash.com/photo-1551384963-cccb0b7ed94b?q=80&w=3247&auto=format&fit=crop&ixlib=rb-4.1.0")center/cover;animation:bg-move 5s ease-in-out infinite alternate;color:#fff;text-align:center}
@keyframes bg-move{from{background-position:center center;}to{background-position:center top;}}
button{background:#2ecc71;border:none;padding:12px 28px;font-size:18px;color:#fff;border-radius:8px;cursor:pointer;transition:.3s}
button.pause{background:#e74c3c}
.glass-container{position:relative;display:flex;font-weight:600;color:var(--lg-text);background:transparent;border-radius:2rem;overflow:hidden;box-shadow:0 6px 6px rgba(0,0,0,0.2),0 0 20px rgba(0,0,0,0.1);transition:all .4s cubic-bezier(0.175,0.885,0.32,2.2);min-width:32rem;flex-direction:column;align-items:center;justify-content:center}
.glass-filter,.glass-overlay,.glass-specular{position:absolute;inset:0;border-radius:inherit}
.glass-filter{z-index:0;backdrop-filter:blur(0px);isolation:isolate}
.glass-overlay{z-index:1;background:var(--lg-bg-color)}
.glass-specular{z-index:2;box-shadow:inset 1px 1px 0 var(--lg-highlight),inset 0 0 5px var(--lg-highlight)}
.glass-content{position:relative;z-index:3;display:flex;align-items:center;gap:20px;padding:1rem 1.5rem 0.9rem;flex-direction:column}
.player{display:flex;flex-direction:column;align-items:center;justify-content:center}
</style></head><body>
<div class="glass-container">
<div class="glass-filter"></div><div class="glass-overlay"></div><div class="glass-specular"></div>
<div class="glass-content">
<h2>ðŸŽµ Lo-fi Music Player</h2>
<button id="playBtn">Play</button>
<div id="player"></div>
</div></div>
<script>
const tag=document.createElement("script");tag.src="https://www.youtube.com/iframe_api";document.body.appendChild(tag);let player,isPlaying=false;
function onYouTubeIframeAPIReady(){player=new YT.Player("player",{height:"0",width:"0",videoId:"jfKfPfyJRdk",playerVars:{autoplay:0,controls:0,modestbranding:1,loop:1,playlist:"jfKfPfyJRdk"}});}
const btn=document.getElementById("playBtn");btn.addEventListener("click",()=>{if(!player)return;if(isPlaying){player.pauseVideo();btn.textContent="Play";btn.classList.remove("pause");isPlaying=false;}else{player.playVideo();btn.textContent="Pause";btn.classList.add("pause");isPlaying=true;}});
</script></body></html>
